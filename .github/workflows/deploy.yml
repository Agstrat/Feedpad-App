name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Ensure only one Pages deployment runs; auto-cancel older ones
concurrency:
  group: github-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install deps (use ci if lockfile exists; otherwise fall back)
      - run: npm ci || npm i

      # Build with the Pages base path so assets resolve correctly
      - run: npm run build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/

      # Make client-side routing work on Pages
      - run: cp dist/index.html dist/404.html

      # Upload built site as the Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
