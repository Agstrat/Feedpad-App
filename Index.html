<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#512da8">
<title>FeedPad</title>
<body style="font-family:system-ui;margin:0;background:#fafafa">
  <header style="background:#673ab7;color:#fff;padding:12px 16px">
    <h2 style="margin:0">FeedPad (PWA)</h2>
  </header>
  <main style="padding:16px">
    <p>It works. You can install this to your Home Screen and use offline.</p>
  </main>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</body>
</html>
